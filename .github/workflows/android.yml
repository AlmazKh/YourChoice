name: Android CI

on:
  push:
    branches: 
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
 
    steps:
     - uses: actions/checkout@v1
     - name: set up JDK 1.8
       uses: actions/setup-java@v1
       with:
         java-version: 1.8
     - name: Make Gradle executable
       run: chmod +x ./gradlew
     - name: Build Release
       run: ./gradlew assembleRelease
     - name: Download Artifact
       uses: actions/download-artifact@master
       with:
        name: dist
     - name: Deploy to Firebase
       uses: w9jds/firebase-action@master
       with:
        args: deploy --only hosting
       env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    
  test:
    name: Unit-test
    runs-on: ubuntu-latest
 
    steps:
     - uses: actions/checkout@v1
     - name: set up JDK 1.8
       uses: actions/setup-java@v1
       with:
         java-version: 1.8
     - name: Make Gradle executable
       run: chmod +x ./gradlew
     - name: Test
       uses: AlmazKh/YourChoice@master
       with:
        path: https://github.com/AlmazKh/YourChoice/blob/master/app/src/test/java/ru/itis/yourchoice/ExampleUnitTest.kt
        
